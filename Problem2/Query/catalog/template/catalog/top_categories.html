<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Categories</title>
</head>
<body>
    <h1>Top 5 Categories with the Highest Total Product Price</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Total Price</th>
                <th>Number of Products</th>
            </tr>
        </thead>
        <tbody>
            {% for category in result %}
                <tr>
                    <td>{{ category.category_name }}</td>
                    <td>{{ category.total_price }}</td>
                    <td>{{ category.product_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
